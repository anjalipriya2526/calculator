<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="main.css">

    <title>Calculate!</title>
  </head>
  <body>
    <h1 class="heading">Calculator!</h1>
    <form>
        <table class="calcTable" border="0" cellspacing="0">
            <tr>
                <th colspan="3">
                <input type="text" class="resultBox" id="resultBox" placeholder="Enter Here!" value=""></th>
                <td><button type="button" onclick="clickedClear();" class="btn btnOrange">C</button></td>
            </tr>
            <tr>
            <td><button type="button" onclick="clickedNum('1');" class="btn">1</button></td>
            <td><button type="button" onclick="clickedNum('2');" class="btn">2</button></td>
            <td><button type="button" onclick="clickedNum('3');" class="btn">3</button></td>
            <td><button type="button" onclick="clickedNum('+');" class="btn btnOrange">+</button></td>
            </tr>
            <tr>
            <td><button type="button" onclick="clickedNum('4');" class="btn">4</button></td>
            <td><button type="button" onclick="clickedNum('5');" class="btn">5</button></td>
            <td><button type="button" onclick="clickedNum('6');" class="btn">6</button></td>
            <td><button type="button" onclick="clickedNum('-');" class="btn btnOrange">-</button></td>
            </tr>
            <tr>
            <td><button type="button" onclick="clickedNum('7');" class="btn">7</button></td>
            <td><button type="button" onclick="clickedNum('8');" class="btn">8</button></td>
            <td><button type="button" onclick="clickedNum('9');" class="btn">9</button></td>
            <td><button type="button" onclick="clickedNum('*');" class="btn btnOrange">&times;</button></td>
            </tr>
            <tr>
            <td><button type="button" onclick="clickedEquals();" class="btn btnOrange">=</button></td>
            <td><button type="button" onclick="clickedNum('0');" class="btn">0</button></td>
            <td><button type="button" onclick="clickedNum('.');" class="btn btnOrange">.</button></td>
            <td><button type="button" onclick="clickedNum('/');" class="btn btnOrange">&divide;</button></td>
            </tr>
        </table>
      
    </form>
    <script src="calc.js"></script>
  </body>
</html>
